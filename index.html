<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/reminder_icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
        <!-- Modal for successful add -->
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    The schedule was added successfully.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for blank fields  -->
        <div class="modal fade" id="incompFormModal" tabindex="-1" role="dialog" aria-labelledby="incompFormModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="incompFormModalLabel">Oops!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    All fields are required. Please add the missing information.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Main Container Area -->
    <div class="container col-md-8 mainContainer">
        <!-- jumbotron header -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <h4>Current Time: <span id="hour"></span>:<span id="minute"></span><span id="second"></span><span id="ampm"> </span></h4>
                <!-- <h4><span id="currentTime"></span></h4> -->
            </div>
        </div>

        <!-- table in a card to show the train schedules -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Train Schedules</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (Min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- place to input train information -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Train</h5>
                        <form id="addTrainForm">
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" aria-describedby="trainName">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" aria-describedby="destination">
                            </div>

                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="firstTrainTime" aria-describedby="firstTrainTime">
                            </div>

                            <div class="form-group">
                                <label for="frequency"> Frequency (Minutes)</label>
                                <input type="text" class="form-control" id="frequency" aria-describedby="frequency">
                            </div>

                            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#successModal" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        

    <!-- jquery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- bootstrap JS/jquery for modal -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- moment JS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <!-- link to Firebase DB -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <!-- local logic js file -->
    <script src="./assets/javascript/logic.js"></script>
</body>
</html>
